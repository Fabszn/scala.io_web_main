---
layout: default
title: Speakers
scripts: ["//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js","/js/speakers.js"]
---

<div class="speakers" id="speakers"></div>


{% raw %}
<script id="speakers-template" type="text/x-handlebars-template">
{{#each groups}}
<div class="speaker_row">
  {{#each speakers}}
  <div class="speaker">
    <img class="avatar" src="{{avatarURL}}"></img>
      <p>{{firstName}} {{lastName}}</p>
      <hr/>
  </div>
  {{/each}}
</div>
{{/each}}
</script>
{% endraw %}
