---
layout: default
title: Talks
scripts: ["//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js","/js/talks.js"]
---
<div ng-app="scalaio">
  <h3><em>Full talk list to be announced by September 1st 2014</em></h3>
  <hr/>
  <div class="talks" id="talks" ng-view >Loading...</div>


  {% raw %}
    <script id="talks-template" type="text/ng-template">
      <div class="row" ng-repeat="talk in talks">
          <ul class="talks">
            <li class="talk" style="background-image: url(/assets/images/country/{{talk.lang}}.svg);">
            <h3>{{talk.title}}</h3>
            <p class="details"><a class="speaker" ng-repeat="speaker in talk.speakers" href="/speakers.html#/{{speaker.id}}">{{speaker.name}}</a></p>          
            <p class="details"> {{talk.talkType}} | {{talk.track}} |  <span class="{{talk.audienceLevel}}">{{talk.audienceLevel}}</span> </p>
            <div ng-bind-html="talk.summaryAsHtml | unsafe"></div></li>
          </ul>
      </div>
    </script>
  {% endraw %}
</div>
